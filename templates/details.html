{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memo | Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <header class="px-6 py-4 bg-white flex justify-between items-center">
            <h1 class="logo">Memo</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'route' %}" class="text-blue-600 hover:text-blue-800">Dashboard</a></li>
                </ul>
            </nav>
        </header>
        <section class="flex flex-col item-center justify-center p-6">
            <div>
                <video class="w-full rounded-md" controls>
                    <source src="{{memo_data.video.url}}" type="video/mp4">
                    Your browser does not support HTML video.
                </video>
                <div class="my-3 rounded-md bg-white p-4">
                    <h1 class="text-2xl font-bold mb-1">{{memo_data.title}}</h1>
                    <p class="text-gray-600 mb-2">{{memo_data.description}}</p>
                    <p class="text-gray-400 mb-6">{{ memo_data.created_at }}</p>
                    <p>
                       {{ memo_data.content }}
                    </p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
